<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>   
    <script type="text/javascript">
    
    window.fn = {};

window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.
  load(page)
    .then(menu.close.bind(menu));
};
    </script>
    <script type="text/javascript">
    function show()
        {
            var cgpa = document.getElementById('c_cgpa').value;
            var gcgpa = document.getElementById('g_cgpa').value;
            var noso = document.getElementById('no_sem_over').value;
            var result = eval(cgpa*noso)+eval(gcgpa);
            noso = eval(noso)+1;
            var fcgpa = result/(noso);
            document.getElementById('mesg').innerHTML="Your final CGPA will be "+ fcgpa.toFixed(2);
        }
    </script>
    <style>
     #main-menu
        {
            width: 40%;
            height: 17%;
            background-color: orangered;
            float: left;
            margin-left: 7%;
            margin-top: 6%;
            padding-top: 4%;
            box-shadow: 2px 2px 2px black;
        }
        p3
        {
            margin-left: 5%;
            font-style: bold;
            font-size: 27px;
            color: orangered;
            font-family:sans-serif;
        }
        .page--material__background
        {
            background-color: white;
        }
        #icon
        {
            width: 35%;
            height: 40%;
        }
    </style>
</head>
<body>
 <ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
       <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.load('cgpa.html')" tappable>
          CGPA
        </ons-list-item>
        <ons-list-item onclick="fn.load('attend.html')" tappable>
          Attendance
        </ons-list-item>
         <ons-list-item onclick="fn.load('cete.html')" tappable>
          Computer ETE
        </ons-list-item>
         <ons-list-item onclick="fn.load('reexam.html')" tappable>
          Re-Exam
        </ons-list-item>
         <ons-list-item onclick="fn.load('bunk.html')" tappable>
          Bunk
        </ons-list-item>
         <ons-list-item onclick="fn.load('cafe.html')" tappable>
          Cafeteria
        </ons-list-item>
         <ons-list-item onclick="fn.load('map.html')" tappable>
          Campus Map
        </ons-list-item>
         <ons-list-item onclick="fn.load('gym.html')" tappable>
          Gym
        </ons-list-item>
        <ons-list-item onclick="fn.load('travel.html')" tappable>
          Travel
        </ons-list-item>
        <ons-list-item onclick="fn.load('gym.html')" tappable>
          About Us
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>
<template id="home.html">
  <ons-page>
       <ons-toolbar style="background-color: black;">
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center" style="background-color: black">
        <img src="icon.png" width="auto" height="50px">
          
      </div>
    </ons-toolbar>
      <ons-page>
  <ons-toolbar>
    <div class="center">Campus Map</div>
  </ons-toolbar>
  <div id="googleMap" style="text-align: center; margin-top: 1px; width: auto; height: 100%;">
    <iframe src="https://www.google.com/maps/embed?pb=!1m0!4v1510940654386!6m8!1m7!1sPPeXkt5NPYNTeQijNbwYCg!2m2!1d31.2607325620669!2d75.70697036279117!3f237.79!4f0.4200000000000017!5f0.8160813932612223" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

  </div>
      </ons-page>
     
  </ons-page>
</template>

<template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
  </ons-page>
</template>

<template id="about.html">

          <ons-icon icon="md-menu"></ons-icon>

  </ons-page>

</body>

</html>
