window.fn.open = function() {

};

window.fn.load = function(page) {
  var content = document.getElementById('content');

  content.

};

    <script type="text/javascript">
    function show()
        {
            var ca1 = document.getElementById('ca1').value;
            var ca2 = document.getElementById('ca2').value;
            var ca3 = document.getElementById('ca3').value;
            var mte = document.getElementById('mte').value;
            var p5=document.getElementById('attend').value;
            var value=0;
            if(p5>=90)
                {
                    value=5;
                }
            else if(p5>=85 && p5<90)
                {
                    value=4;
                }
            else if(p5>=80 && p5<85)
                {
                    value=3;
                }
            else if(p5>=75 && p5<80)
                {
                    value=2;
                }
            else
                {
                    value=0;
                }
            if(ca1>30 || ca2>30 || ca3>30 || p5>100 || mte>=40)
                {
                     document.getElementById('mesg').innerHTML="Your data is out of range";
                }
            else
                {
                    var minm=Math.min(ca1,ca2,ca3);
                    var data = new Array(ca1,ca2,ca3);
                    if(data[0]==minm)
                        {
                            data[0]=0;
                        }
                    else if(data[1]==minm)
                        {
                            data[1]=0;
                        }
                    else
                        {
                            data[2]=0;
                        }
                   // document.getElementById('try').innerHTML="Helloe"+data[1];
                    for(var i=0;i<3;i++)
                        {
                            if(data[i]%3 !=0)
                                {
                                    data[i]=Math.ceil(data[i]/3);
                                }
                            else
                            {
                                    data[i]=data[i]/3;
                            }
                        }
                    var sum=eval(data[0]+data[1]+data[2]);
                   // document.getElementById('try').innerHTML=" "+data[0]+" "+data[1]+" "+data[2];
                    mte=((mte/40)*20);
                    var sum=eval(sum+value+mte);
                    var final = 40-sum;
                    final=((final/50)*100).toFixed(1);
                    document.getElementById('mesg').innerHTML="Your Score is "+ sum.toFixed(0)+" out of 50<br>"+"You need to score atleat "+final+"% marks";
                }
        }
    </script>
