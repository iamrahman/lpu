window.fn.open = function() {

};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.
  load(page)
    .then(menu.close.bind(menu));
};
    </script>
    <script type="text/javascript">
    function show()
        {
            var cgpa = document.getElementById('c_cgpa').value;
            var gcgpa = document.getElementById('g_cgpa').value;
            var noso = document.getElementById('no_sem_over').value;
            var result = eval(cgpa*noso)+eval(gcgpa);
            noso = eval(noso)+1;
            var fcgpa = result/(noso);
            document.getElementById('mesg').innerHTML="Your final CGPA will be "+ fcgpa.toFixed(2);
        }
    </script>
